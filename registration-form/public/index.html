<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,600'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id='wrapper'>
  <form action='http://localhost:3001/contact' class='form' method="post">
    <p class='field required half'>
      <label class='label required' for='name'>Name</label>
      <input class='text-input' id='name' name='name' required type='text'>
    </p>
    <p class='field required half'>
        <label class='label required' for='dob'>Date Of Birth</label>
        <input class='text-input' id='dob' name='dob' required type='text'>
      </p>
    <p class='field required half'>
      <label class='label' for='email'>E-mail</label>
      <input class='text-input' id='email' name='email' required type='email'>
    </p>
    <p class='field required half'>
        <label class='label' for='state'>State</label>
        <input class='text-input' id='state' name='state' required type='text'>
      </p>
      <p class='field required half'>
        <label class='label' for='city'>City</label>
        <input class='text-input' id='city' name='city' required type='text'>
      </p>
      <p class='field required half'>
        <label class='label' for='pin'>Pin Code</label>
        <input class='text-input' id='pin' name='pin' required type='number'>
      </p>
      <p class='field required half'>
        <label class='label' for='phone'>Phone No</label>
        <input class='text-input' id='phone' name='phone' required type='number'>
      </p>
      <p class='field required half'>
        <label class='label' for='aadhar'>Aadhar No</label>
        <input class='text-input' id='aadhar' name='aadhar' required type='number'>
      </p>
    <p class='field'>
      <label class='label' for='message'>Description</label>
      <textarea class='textarea' cols='50' id='message' name='message' required rows='4'></textarea>
    </p>
    <p class='field'>
      <input class='button' type='submit' value='Submit'>
    </p>
  </form>
</div>
<!-- partial -->
  
</script><script  src="./script.js"></script>

</body>
</html>
